<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>省钱控 - 最新优惠</title>
    <!--引入文件-->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src='lib/flexible/flexible.js'></script>
    <script src='lib/flexible/flexible_css.js'></script>
    <script src="lib/art/template.js"></script>
</head>
<body>
    <!--头部-->
    <header class="clearfix">
        <div class="back fl">
            <a href="index.html" class="iconfont">&#xe615;</a>
        </div>
        <h1>   			
            省钱控 - 最新优惠
        </h1>
        <div class="right fr">
            <a href='javascript:;'><img src="images/header_app.png"></a>
        </div>
    </header>
    <!--最新优惠产品-->
    <div class="tuijian">
        <!--产品信息-->
        <div class="products">
            <a href='javascript:;'>
                <div class="product clearfix">
                    <div class="pic fl">
                        <img src="images/product.jpg">
                    </div>
                    <div class="info fl">
                        <div>移动端凑单品：海天 鲜味 生抽 1.28L <span>10.9元</span></div>
                        <p>京东商城|10-25 14:10
                            <span class="fr">1</span>
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
     <!--翻页功能栏-->
    <div class="paging">
        <button class="last">上一页</button>
        <select name="page" id="selector">
            <!--<option value="1">1/3</option>-->
        </select>
        <button class="next">下一页</button>
    </div>
    <!--底部-->
    <div class="footer">
        <div class="linkTool">
            <div class="login fl"><a href="javascript:;">登录</a></div>
            <div class="register fl"><a href='javascript:;'>注册</a></div>
            <div class="toTop fl">
                <a href='javascript:;'>
                    <img src="images/top.jpg">
                    返回顶部
                </a>
            </div>
        </div>
        <div class="appDload">
            <span class="dload">手机APP下载</span>
            <span class="mobile">慢慢买手机版</span>
            <span class="info">--掌上比价平台</span>
        </div>
        <div class="url">m.manmanbuy.com</div>
    </div>
</body>
<!--模板引擎-->
<!--最新优惠产品模板-->
<script type="text/html" id="tplProducts">
    {{each result}}
    <a href='product.html?productid={{$value.productId}}'>
        <div class="product clearfix">
            <div class="pic fl">
                {{#$value.productImgSm}}
            </div>
            <div class="info fl">
                <div>{{$value.productName}} <span>{{$value.productPinkage}}</span></div>
                <p>{{$value.productFrom}}|{{$value.productTime}}
                    <span class="fr">{{$value.productComCount}}</span>
                </p>
            </div>
        </div>
    </a>
    {{/each}}
</script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>
</html>
