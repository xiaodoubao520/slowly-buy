<!--模板引擎-->
<!--排行榜模板-->
<script type="text/html" id="tplRankingList">
    {{each result}}
    <li>
        <a href='productlist.html?categoryid={{$value.categoryId}}&pageid=1' class="clearfix">
            <span class="fl">1</span>
            <div class="info fl">
                <div class="title">{{$value.brandName}}</div>
                <div class="sales">{{$value.brandInfo}}</div>
            </div>
            <em class="fr">〉</em>
        </a>
    </li>
    {{/each}}
</script>
<!--商品列表模板-->
<script type="text/html" id="tplProducts">
    {{each result}}
    <div class="product">
        <a href='bijia.html?productid={{$value.productId}}' class="clearfix">
            <div class="left fl">
                {{#$value.productImg}}
            </div>
            <div class="right fr">
                <p>{{$value.productName}}</p>
                <span>{{$value.productPrice}}</span>
                <div><span>{{$value.productQuote}} </span><span>{{$value.productCom}}</span></div>
            </div>
        </a>
    </div>
    {{/each}}
</script>
<!--最新评论模板-->
<script type="text/html" id="tplComments">
    {{each result}}
    <div class="comment">
        <div class="info clearfix">
            <div class="pic fl">
                <!--<img src="images/categorylist.jpg">-->
            </div>

        </div>
        <div class="content">
            <div class="top clearfix">
                <span class="name fl">{{$value.comName}}:</span>
                <span class="star fl">★★★★★</span>
                <span class="fr time">{{$value.comTime}}</span>
            </div>
            <div class="disc">{{$value.comContent}}</div>
        </div>
    </div>
    {{/each}}
</script>
