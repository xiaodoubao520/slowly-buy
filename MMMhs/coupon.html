<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优惠券</title>
    <!--引入文件-->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/coupon.css">
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src='lib/flexible/flexible.js'></script>
    <script src='lib/flexible/flexible_css.js'></script>
    <script src="lib/art/template.js"></script>
</head>
<body>
     <!--头部-->
    <header class="clearfix">
        <div class="back fl">
            <a href="index.html" class="iconfont">&#xe615;</a>
        </div>
        <h1>  			
            优惠券
        </h1>
        <div class="right fr">
            <a href='javascript:;'><img src="images/header_app.png"></a>
        </div>
    </header>
    <!--优惠券列表-->
    <div class="discCouponList">
        <div class="coupon">
            <ul class="clearfix">
                <!--<li class="w33 fl">
                    <a href='javascript:;'>
                        <img src="images/kfc.jpg" alt="肯德基优惠券">
                        <p>肯德基</p>
                    </a>
                </li>-->
            </ul>
        </div>
    </div>

    <!--底部-->
    <div class="footer">
        <div class="linkTool">
            <div class="login fl"><a href="javascript:;">登录</a></div>
            <div class="register fl"><a href='javascript:;'>注册</a></div>
            <div class="toTop fl">
                <a href='javascript:;'>
                    <img src="images/top.jpg">
                    返回顶部
                </a>
            </div>
        </div>
        <div class="appDload">
            <span class="dload">手机APP下载</span>
            <span class="mobile">慢慢买手机版</span>
            <span class="info">--掌上比价平台</span>
        </div>
        <div class="url">m.manmanbuy.com</div>
    </div>
    
</body>
<!--模板引擎-->
<!--优惠券列表模板-->
<script type="text/html" id="tplDiscCouponList">
    {{each result}}
    <li class="w33 fl">
        <a href='{{$value.couponLink}}?couponid={{$value.couponId}}'>
            <img src="{{$value.couponImg}}" alt="肯德基优惠券">
            <p>{{$value.couponTitle}}</p>
        </a>
    </li>
    {{/each}}
</script>
<script src="js/common.js"></script>
<script src="js/coupon.js"></script>
</html>
