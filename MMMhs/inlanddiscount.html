</head>
<body>
     <!--头部-->
    <header class="clearfix">
        <div class="back fl">
            <a href="index.html" class="iconfont">&#xe615;</a>
        </div>
        <h1>   			
            国内折扣
        </h1>
        <div class="right fr">

    </header>
    <!--产品列表-->
    <div class="products">
        <ul class="clearfix">
            <!--<li class="w50 fl">
                <a href='javascript:;'>
                    <img src="images/mnav.jpg">
                    <p class="title">西域美农新疆特产五星和田红枣250g*2</p>
                    <div class="price">19.8元(5件99元)</div>
                    <div class="from">京东商城 | 10-22 13:28</div>
                </a>

<!--模板渲染-->
<!--产品详情渲染-->
<script type = "text/html" id="tplProducts">
    {{each result}}
    <li class="w50 fl">
        <a href='discount.html?productid={{$value.productId}}'>
            {{#$value.productImg}}
            <p class="title">{{$value.productName}}</p>
            <div class="price">{{$value.productPrice}}</div>
            <div class="from">{{$value.productFrom}} | {{$value.productTime}}</div>
        </a>
    </li>
    {{/each}}
</script>
<script src="js/common.js"></script>
<script src="js/inlanddiscount.js"></script>
