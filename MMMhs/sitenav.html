<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商城导航</title>
    <!--引入文件-->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sitenav.css">
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src='lib/flexible/flexible.js'></script>
    <script src='lib/flexible/flexible_css.js'></script>
    <script src="lib/art/template.js"></script>
</head>
<body>
     <!--头部-->
    <header class="clearfix">
        <div class="back fl">
            <a href="index.html" class="iconfont">&#xe615;</a>
        </div>
        <h1>  			
             商城导航
        </h1>
        <div class="right fr">
            <a href='javascript:;'><img src="images/header_app.png"></a>
        </div>
    </header>
    <!--商城标志列表-->
    <div class="shoppingMall">
        <ul class="clearfix">
            <!--<li class="fl">
                <a href='javascript:;'>
                    <img src="images/slogo.png">
                    <span>京东商城</span>
                </a>
            </li>-->
        </ul>
    </div>


     <!--底部-->
    <div class="footer">
        <div class="linkTool">
            <div class="login fl"><a href="javascript:;">登录</a></div>
            <div class="register fl"><a href='javascript:;'>注册</a></div>
            <div class="toTop fl">
                <a href='javascript:;'>
                    <img src="images/top.jpg">
                    返回顶部
                </a>
            </div>
        </div>
        <div class="appDload">
            <span class="dload">手机APP下载</span>
            <span class="mobile">慢慢买手机版</span>
            <span class="info">--掌上比价平台</span>
        </div>
        <div class="url">m.manmanbuy.com</div>
    </div>
</body>
<!--模板引擎-->
<!--商城标志列表模板-->
<script type="text/html" id="tplShoppingMall">
    {{each result}}
    <li class="fl">
        <a href='{{$value.navHref}}'>
            <img src="{{$value.navImg}}">
            <span>{{$value.navTitle}}</span>
        </a>
    </li>
    {{/each}}
</script>
<script src="js/common.js"></script>
<script src="js/sitenav.js"></script>
</html>
