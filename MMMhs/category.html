<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比价搜索</title>
    <!--引入文件-->
    <link rel="stylesheet" href="css/category.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src='lib/flexible/flexible.js'></script>
    <script src='lib/flexible/flexible_css.js'></script>
    <script src="lib/art/template.js"></script>
</head>
<body>
     <!--头部-->
    <header>
        <div class="left fl">
            <a href='index.html'><img src="images/header_logo.png"></a>
        </div>
        <div class="right fr">
            <a href='javascript:;'><img src="images/header_app.png"></a>
        </div>
    </header>
     <!--搜索框-->
    <div class="search clearfix">
        <div class="search-bar fl">
            <input type="text" placeholder="请输入你想比价的商品">
        </div>
        <div class="button fr">
            <button>搜索</button>
        </div>
    </div>

    <!--分类目录-->
    <div class="category">
        <!--<h4 class = "category-title" titleid = "0">大 家 电</h4>
        <ul class="items clearfix">
            <li class="w33 item fl"><a href='javascript:;'>电视</a></li>  
        </ul>-->
        
    </div>

    <!--底部-->
    <div class="footer">
        <div class="linkTool">
            <div class="login fl"><a href="javascript:;">登录</a></div>
            <div class="register fl"><a href='javascript:;'>注册</a></div>
            <div class="toTop fl">
                <a href='javascript:;'>
                    <img src="images/top.jpg">
                    返回顶部
                </a>
            </div>
        </div>
        <div class="appDload">
            <span class="dload">手机APP下载</span>
            <span class="mobile">慢慢买手机版</span>
            <span class="info">--掌上比价平台</span>
        </div>
        <div class="url">m.manmanbuy.com</div>
    </div>
</body>
<!--模板引擎  分类标题-->
<script type="text/html" id="tplHeader">
    {{each result}}
    <h4 class = "category-title" titleid = "{{$value.titleId}}">{{$value.title}}</h4>
    {{/each}}    
</script>
<!--模板引擎  分类菜单-->
<script type="text/html" id="tplItem">
    <ul class="items clearfix hide">
        {{each result}}
        <li class="w33 item fl"><a href='productlist.html?categoryid={{$value.categoryId}}&category={{$value.category}}'>{{$value.category}}</a></li> 
        {{/each}}
    </ul>
</script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</html>
